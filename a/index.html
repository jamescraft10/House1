<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            border: 5px solid black;
            width: 250px;
            height: 250px;
            z-index: 1000000;
            position: absolute;
            background-color: white;
        }
    </style>
</head>
<body>

    <script>
        javascript:(() => {
            document.title = "Clever | Portal";
            var faviconLink = document.createElement('link');
            faviconLink.rel = 'icon';
            faviconLink.href = 'https://disford.glitch.me/Images/Logo.png';
            document.head.appendChild(faviconLink);
            var divElement = document.createElement("div");
            divElement.innerHTML = `<iframe src=\"https://disford.glitch.me/" style=\"z-index: 1000000; position: absolute; width: 100%; height: 100%\""></iframe>`;
            document.body.appendChild(divElement);
        })();
    </script>
</body>
</html>
