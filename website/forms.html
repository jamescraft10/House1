<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="refresh" content="3600">
        <title>Very Website Forms</title>
        <link rel="stylesheet" href="formstyle.css">
    </head>
    <body>
    <a href="index.html" title="This Takes You To Page2">
        <h3 style="color: red;">Page 1</h3>
    </a>
        <form>
            <div>
            <label for="fname">Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Name" required>
            </div>
            <br>
            <div>
            <label for="fact">Fun Fact:</label>
            <input type="text" id="fact" name="fact" placeholder="Cats are cool" required>
            </div>
            <div>
                <label>1</label>
                <input type="radio" name="1-3" required>
                <label>2</label>
                <input type="radio" name="1-3" required>
                <label>3</label>
                <input type="radio" name="1-3" required>
            </div>
            <div>
                <label for="1, 2, or 3">1, 2, or 3</label>
                <select name="1, 2, or 3" id="1, 2, or 3" required>
                    <option vaule="1">1</option>
                    <option vaule="2">2</option>
                    <option vaule="3">3</option>
                </select>
            </div>
            <div>
                <label for="yes or no">Yes or No</label>
                <input type="checkbox" id="yes or no" name="yes or no">
            </div>
            <div>
                <input type="Submit">
            </div>
            <div>
                <input type="Reset">
            </div>
        </form>
    </body>
</html>
